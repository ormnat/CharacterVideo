<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Night Video Loop</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom configuration for Inter font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 overflow-hidden h-screen">

    <!-- 
        Full-screen container to center the video while maintaining its aspect ratio.
        The video element now uses 'object-contain' to ensure the whole video is visible
        and not stretched/cropped.
    -->
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <video 
            id="loopedVideo"
            src="Clue Night.mp4" 
            autoplay 
            loop 
            playsinline
            class="w-full h-full object-contain max-h-full max-w-full rounded-xl shadow-2xl"
            onerror="handleVideoError()"
        >
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Play Button Overlay - Appears if autoplay fails (required for audio to play) -->
    <div id="play-overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm z-20 hidden">
        <h1 class="text-white text-3xl font-bold mb-4">Click to Start Video and Audio</h1>
        <button 
            id="play-button" 
            class="px-8 py-4 text-xl font-bold text-white bg-indigo-600 rounded-full shadow-lg transition duration-200 hover:bg-indigo-700 transform hover:scale-105 active:scale-95"
        >
            â–¶ Play
        </button>
    </div>

    <!-- Error Message Area -->
    <p id="error-message" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-center text-red-400 font-semibold p-4 bg-black bg-opacity-80 rounded-lg hidden z-30"></p>

    <script>
        const videoElement = document.getElementById('loopedVideo');
        const playOverlay = document.getElementById('play-overlay');
        const playButton = document.getElementById('play-button');

        // Function to handle video loading errors
        function handleVideoError() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = 'Error: Could not load the video file (Clue Night.mp4). Please ensure the file is uploaded to the same folder.';
            errorMessage.classList.remove('hidden');
            playOverlay.classList.add('hidden'); // Hide play prompt if there's a file error
        }

        // Attempt to autoplay when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            videoElement.play().then(() => {
                // Autoplay successful (unlikely with sound, but possible)
                playOverlay.classList.add('hidden');
            }).catch(error => {
                // Autoplay failed (expected with sound). Show the play button.
                console.log("Autoplay blocked, showing play prompt for audio.");
                playOverlay.classList.remove('hidden');
            });
        });

        // Handle the user clicking the play button
        playButton.addEventListener('click', () => {
            videoElement.play().then(() => {
                playOverlay.classList.add('hidden');
            }).catch(error => {
                // If play still fails (e.g., policy change), handle it.
                console.error("Manual playback failed:", error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Playback failed. Please ensure your browser is up to date.';
                errorMessage.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
